/* apply all border styles for each particular image */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border Styles</title>
    <link rel="stylesheet" href="9.css">
</head>
<body>
    <div class="container">
        <h1>Image Border Styles</h1>
        <div class="image-gallery">
            <img src="dish1.jpg" alt="Image 1" class="border-solid">
            <img src="dish2.png" alt="Image 2" class="border-dashed">
            <img src="dish4.png" alt="Image 3" class="border-dotted">
            <img src="dish5.png" alt="Image 4" class="border-double">
            <img src="dish1.jpg" alt="Image 5" class="border-groove">
            <img src="dish2.png" alt="Image 6" class="border-ridge">
            <img src="dish4.png" alt="Image 7" class="border-inset">
            <img src="dish5.png" alt="Image 8" class="border-outset">
        </div>
    </div>
</body>
</html>
