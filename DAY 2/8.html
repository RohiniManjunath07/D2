/* take two images, place diagonal to each other, add border for the two images */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Images with Border</title>
    <link rel="stylesheet" href="8.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="dish1.jpg" alt="Image 1" class="image">
        </div>
        <div class="image-container">
            <img src="dish2.png" alt="Image 2" class="image">
        </div>
    </div>
</body>
</html>
